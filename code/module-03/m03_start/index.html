<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Relecloud Galaxy Tours</title>
    <!-- Import CSS Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js core library -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <h1 style="text-align: center;">Relecloud Galaxy Tours</h1>
      <div class="main">
        <div class="product-container">
          <div class="product-images" >
            <a :href="companyUrl" target="_blank"><img :src="selectedProdImg"></a>
          </div>
          <div class="product-desc">
            <h2>{{ productName }}</h2>
            <h3>{{ productDesc }}</h3>
            <!-- //TODO: Add <p> tags for content that will be rendered based on conditions specified in the Vue app -->
                        
            <!-- //TODO: Add directives to the <p> tags (ABOVE) to reflect the appropriate v-if, v-else-if, v-else, and v-show conditions -->
          </div>
        </div>
      </div>
    </div>
    <!-- Import Vue app after DOM is loaded -->
    <script src="./main.js"></script>
  </body>
</html>
